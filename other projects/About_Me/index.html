<!DOCTYPE html>

<head>

    <title>Meeting Page</title>
    <link rel="stylesheet" href="./style/nullstyle.css">

<body>
    <div class="flex">

                            src="./assets/Inst.svg" alt="Instagram"></a></div>
                <div class="item"><a target="_blank" href="https://pin.it/I2ymtAQ"><img src="./assets/P.svg"
